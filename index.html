<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロモーションのお知らせ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 お得なチケット販売 🎉</h1>
        <p class="highlight">現在のプロモーションは終了しました。</p>
        <p>次回のプロモーションをお楽しみに！</p>
        <p>最新情報を受け取るには、メーリングリストに登録してください。</p>
        <button onclick="alert('登録ありがとうございます！')">📩 メール登録</button>
    </div>
</body>
</html>
